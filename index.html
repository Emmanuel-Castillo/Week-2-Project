<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 2 Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="Landing">
      <div class="row">
        <nav>
          <div class="logo">
            <img src="./assets/treact_logo.svg" alt="" class="logo__img" />
            <h2 class="logo__title">Treact</h2>
          </div>

          <div class="nav__links">
            <a href="/#" class="nav__link">About</a>
            <a href="/#" class="nav__link">Blog</a>
            <a href="/#" class="nav__link">Pricing</a>
            <a href="/#" class="nav__link">Contact Us</a>
            <a href="/#" class="nav__link gap__link">Login</a>
            <a href="/#" class="nav__link sign-up__link">Sign Up</a>
          </div>
        </nav>
      </div>
    </section>

    <main>
      <section class="get__started">
        <div class="row">
          <div class="get__started--container">

            <div class="get__started--info">
              <h1>Beautiful React Templates <span class="purple">for you.</span></h1>
              <p class="get__started--para">Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.</p>
              <form>
                <input type="email" placeholder="Your E-mail Address">
                <button class="sign-up__link">Get Started</button>
              </form>
            </div>
            
            <div class="get__started--img-wrapper">
              <img src="./assets/treact_illustration.svg" alt="" class="get__started--img">
            </div>
          </div>
          </div>
        </section>
      </main>
  </body>
</html>
